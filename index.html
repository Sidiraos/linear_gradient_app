<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couleurs fun JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="" >
                <div class="container mx-auto pb-3 text-center">
                    <div class="row g-3 position-relative">
                        <div class="col-12"><input type="color" name="" id="hex1" class="form-control form-control-color" value="#ff5f6d"></div>
                        <div class="col-12"><input type="color" name="" id="hex2" class="form-control form-control-color" value="#ffc371"></div>
                        <div class="col-12"><input type="range" name="" id="rangeColor" class="form-range" min="0" max="360" value="90"></div>
                        <div class="col-12">
                            <div class="rounded p-2 bg-light" id="orientation">
                                <p>Orientation : <span id="degValue">90</span>°</p>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row text-center mx-auto" style="width: 200px;">
                                <div class="col-6">
                                    <button class="btn btn-primary" type="button" id="copyBtn">copier</button>
                                    <div class="p-1 bg-light rounded mt-2" id="copied">copié</div>
                                </div>
                                <div class="col-6">
                                     <button class="btn btn-primary" type="button" id="randomBtn">random</button>
                                </div>
                            </div>
                        </div>
                </div>
                </div>
                    
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
